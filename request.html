<section class="form-container">
    <h2>Request Emergency Help</h2>

    <form onsubmit="submitForm(event)">
        <input type="text" placeholder="Your Name" required>
        <input type="text" placeholder="Vehicle Number" required>
        <input type="text" placeholder="Current Location" required>

        <select required>
            <option value="">Select Issue</option>
            <option>Flat Tire</option>
            <option>Battery Dead</option>
            <option>Engine Failure</option>
            <option>Out of Fuel</option>
        </select>

        <button type="submit">Submit Request</button>
    </form>
</section>
